<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本信息二级导航</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type='text/javascript' src='/js/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='/js/leftnav.js'></script>
</head>
<body>
    <div class="right-container">
        <div class="form priceform">
            <form action="">
                <div>
                    <label for="">商品名称:</label><input type="text">
                </div>
                <div>
                    <label for="">商品简称:</label><input type="text">
                </div>
                <div>
                    <label for="">商品条码:</label><input type="text"><button>扫描</button>
                </div>
                <div>
                    <label for="">自编码:</label><input type="text">
                </div>
                <div>
                    <label for="">起购数量:</label><input type="text">
                </div>
                <div>
                    <label for="">最新进价:</label><input type="text">
                </div>
                <div>
                    <label for="">当前售价:</label><input type="text">
                </div>
                <div>
                    <label for="">商品类别:</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </div>
                <div>
                    <label for="">商品品牌:</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </div>
                <div>
                    <label for="">包装规格:</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </div>
                <div>
                    <label for="">包装单位:</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </div>
                <div>
                    <label for="">绑定子商品:</label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">1</option>
                        <option value="">1</option>
                    </select>
                </div>
                <div>
                    <label for="">产地:</label><input type="text">
                </div>
                <div>
                    <label for="">厂家:</label><input type="text">
                </div>
                <div>
                    <label for="">生产批号:</label><input type="text">
                </div>
                <div>
                    <label for="">商品简述:</label><input type="text">
                </div>
                <div>
                    <label for="">批量价格:</label><button>设置</button>
                </div>
                <div>
                    <label for="">会员价格:</label><button>设置</button>
                </div>
                <div>
                    <label for="">捆绑商品:</label><button>设置</button>
                </div>
                <div>
                    <label for="">促销政策:</label><button>设置</button>
                </div>
                <div>
                    <label for="">是否拆包:</label><input type="checkbox">
                </div>
                <div>
                    <label for="">是否包邮:</label><input type="checkbox">
                </div>
            </form>
        </div>
        <div class="btnbox"><button>仓库</button><button>供应商</button><button>预警</button></div>
    </div>
</body>
</html>
